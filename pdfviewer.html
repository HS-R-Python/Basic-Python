<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const file = urlParams.get('file');

  if (!file) {
    document.body.innerHTML = "<h2 style='text-align:center;padding:20px;'>No PDF specified. Use ?file=filename.pdf</h2>";
  } else {
    const viewerURL = `web/viewer.html?file=../pdfs/${file}`;
    document.write(`<iframe src="${viewerURL}"></iframe>`);
  }
</script>

</body>
</html>
